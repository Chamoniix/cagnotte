<img src="assets/img/left-arrow.svg" alt="back" routerLink="/home"/>

<h1>Nouvelle Partie</h1>

<form (ngSubmit)="partieNext()" [formGroup]="partieFormGroup">
    <select formControlName="type" id="type-select">
        <option value="">--Choisir un type de partie--</option>
        <option value="POKER">Poker</option>
        <option value="TARROT">Tarrot</option>
        <option value="QUOICHE">Quoiche</option>
        <option value="DAME_DE_PIQUE">Dame de pique</option>
    </select>

    <input formControlName="nbJoueurs" type="number" name="nbJoueurs" id="nb-joueurs-input">

    <button type="submit">Suivant</button>

</form>
