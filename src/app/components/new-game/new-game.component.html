<app-partie-form *ngIf="!partiSubmitted" (eventPartieNext)="partieNext($event)"></app-partie-form>

<ng-container *ngFor="let i of [].constructor(nbJoueurs); let index = index">
    <app-joueur-form *ngIf="joueursCrees === index"
                     (eventJoueurNext)="joueurNext($event)"
                     [position]="joueursCrees + 1"
    ></app-joueur-form>
</ng-container>
